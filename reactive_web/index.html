<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Responsive Website</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /*
            As I can see here:
                # stands for 'id'
                . stands for 'class'
        */
        #heading{
            color: pink;
        }
        .Secheading{
            color: green;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <script type="text/babel">
        let city = "Madrid";

        const Lake = ({name}) => <h1>{name}</h1>
        const SkiResort = ({name}) => <h1>{name}</h1>

        /*
            From Warning:
                If you meant to render a React
                component, start its name with
                an uppercase letter.
        */
        const Hello = ({library, message}) => (       
            <div id="heading">
                <h1> Welcome to {library}</h1>
                <p>{message}</p>
            </div>
        );   
        
        // Object decleration
        const LakeList = [ {id: 1, name: "Echo Lake", trailhead: "Echo"},
        {id: 2, name: "Mauld Lake", trailhead: "Mauld"},
        {id: 3, name: "Cascade Lake", trailhead: "Cascade"}
        ]
        const App = ({lakes}) => (
            <ul>   
                {
                    lakes.map((la) => 
                        <li key={la.id}>{la.name} <strong>Trailhead</strong>: {la.trailhead}</li>)
                }
            </ul>
        )
        

        ReactDOM.render(
            <App lakes={LakeList} />,
            //<Hello library="React" message="enjoy"/>,
            //<Hello></Hello>
            document.getElementById("root")
        );
        ReactDOM.render(
            <h1 className="Secheading">Hello {city}</h1>,
            document.getElementById("root2")
        );
    </script>
</body>
</html>
